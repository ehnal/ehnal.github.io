<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>医学评分量表系统</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app-container">
    <!-- 左侧导航栏 -->
    <aside class="sidebar">
      <!-- 搜索框 -->
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="搜索量表…" />
        <button id="search-button">搜索</button>
      </div>

      <!-- 收藏列表 -->
      <div class="section-title">收藏</div>
      <ul id="favorite-list"></ul>

      <!-- 所有量表列表 -->
      <div class="section-title">所有量表</div>
      <ul id="scale-list"></ul>
    </aside>

    <!-- 量表内容区域 -->
    <main class="main-content">
      <div class="container">
        <h1>医学评分量表系统</h1>
        <!-- 加载当前选中的量表 -->
        <div id="scale-container"></div>
      </div>
    </main>
  </div>

  <!-- 使用ES模块导入主程序 -->
  <script type="module" src="js/script.js"></script>

  <!-- 默认激活第一个量表（保留） -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const activeContent = document.querySelector('.tab-content.active');
        if (!activeContent) {
          const firstButton = document.querySelector('.tab-btn');
          if (firstButton) {
            firstButton.click();
            console.log('已激活第一个量表');
          }
        }
      }, 500);
    });
  </script>
</body>
</html>
